<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelamp Web page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img class="menu-img" src="images/menu.png" alt="menu">
            <img class="logo" src="images/logo.png" alt="menu">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img class="lamp" src="images/lamp.png" alt="lamp image">
            <img class="light" src="images/light.png" alt="light image" id="light">
        </div>
        <div class="text-container">
            <h1>Latest <br> in Lightning</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam voluptate aliquam totam minima
                voluptatem, atque, blanditiis repellendus saepe quidem
                consectetur omnis.</p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line">
                    <span></span>
                </div>
                <p>05</p>
            </div>
        </div>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn() {
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>

</html>
